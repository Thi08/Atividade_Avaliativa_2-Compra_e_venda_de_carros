<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UFT-8">
    <title>Cadastro de lojas</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<body>

    <div th:if="${error}" th:replace="~{fragmentos::errors(${error})}"></div>

    <form class="forms" method="POST" th:action="@{/admin/loja}" th:object="${store}">
        <fieldset>
            <legend>Cadastro de lojas</legend>

            <label>E-mail
                <input id="email" type="email" th:field="*{email}" placeholder="email@email.com" />
            </label>

            <label>Senha
                <input id="senha" type="password" th:field="*{senha}" />
            </label>

            <label>CNPJ
                <input id="cnpj" type="text" th:field="*{cnpj}" placeholder="XX.XXX.XXX/0001-XX" maxlength="14"
                    onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
            </label>

            <label>Nome
                <input id="nome" type="text" th:field="*{nome}">
            </label>

            <label>
                <textarea id="descricao" th:field="*{descricao}" rows="7" cols="34"
                    placeholder="Digite a descriÃ§Ã£o da loja"></textarea>
            </label>

            <button type="submit" id="botao">
                Cadastrar
            </button>
        </fieldset>
    </form>
</body>

</html>
