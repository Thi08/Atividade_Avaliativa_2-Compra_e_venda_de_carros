<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html
  lang="pt-BR"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        overflow: hidden;
        /* Hide scrollbars */
      }

      .container {
        margin-top: -3%;
        margin-left: 25%;
        box-shadow: 0px 0px 15px rgb(0 0 0 / 35%);
        border-radius: 10px;
      }

      h2 {
        text-align: center;
      }
    </style>
    <title>Propostas</title>
  </head>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Leilão de Veículos</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"
              ><span class="glyphicon glyphicon-log-in"></span> Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div th:if="${error}">
      <ul>
        <li th:text="${error}"></li>
      </ul>
    </div>

    <div class="container col-lg-6">
      <h2>Detalhes</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="imagens" class="control-label col-sm-2">Fotos:</label>
          <div class="col-sm-offset-2 col-sm-10" style="margin-top: -2%">
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              th:ref="@{veiculos/{veiculoId}/imagens (veiculoId = ${veiculo.id})}"
            >
              Ver imagens
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="modelo" class="control-label col-sm-2">Placa:</label>
          <div class="col-sm-10">
            <a><span th:text="${veiculo.placa}"></span></a>
          </div>
        </div>

        <div class="form-group">
          <label for="modelo" class="control-label col-sm-2">Modelo:</label>
          <div class="col-sm-10">
            <a><span th:text="${veiculo.modelo}"></span></a>
          </div>
        </div>

        <div class="form-group">
          <label for="ano" class="control-label col-sm-2">Chassi:</label>
          <div class="col-sm-10">
            <a><span th:text="${veiculo.chassi}"></span></a>
          </div>
        </div>

        <div class="form-group">
          <label for="ano" class="control-label col-sm-2">Ano:</label>
          <div class="col-sm-10">
            <a><span th:text="${veiculo.ano}"></span></a>
          </div>
        </div>

        <div class="form-group">
          <label for="ano" class="control-label col-sm-2">Quilometragem:</label>
          <div class="col-sm-10">
            <a><span th:text="${veiculo.quilometragem}"></span></a>
          </div>
        </div>

        <div class="form-group">
          <label for="ano" class="control-label col-sm-2">Valor:</label>
          <div class="col-sm-10">
            <a><span th:text="${veiculo.valor}"></span></a>
          </div>
        </div>

        <div class="form-group">
          <label for="descricao" class="control-label col-sm-2"
            >Descrição</label
          >
          <div class="col-sm-10">
            <span th:text="${veiculo.descricao}">Descricao</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" href="#">
              Ver Propostas
            </button>
            <button type="submit" class="btn btn-primary" href="#">
              Voltar
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
