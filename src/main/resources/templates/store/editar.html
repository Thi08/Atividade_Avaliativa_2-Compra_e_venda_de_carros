<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      overflow: hidden;
      /* Hide scrollbars */
    }

    .container {
      margin-top: -1.5%;
      margin-left: 25%;
      box-shadow: 0px 0px 15px rgb(0 0 0 / 35%);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }
  </style>
  <title>Edição de lojas</title>
</head>

<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Leilão de Veículos</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </nav>
</header>

<body>

  <c:if test="${mensagens.existeErros}">
    <div id="erro">
      <ul>
        <c:forEach var="erro" items="${mensagens.erros}">
          <li>${erro}</li>
        </c:forEach>
      </ul>
    </div>
  </c:if>

  <c:set var="loja" value="${requestScope.loja}" />
  <c:set var="usuario" value="${requestScope.usuario}" />

  <div class="container col-lg-6">
    <h2>Edição de veículos</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="cnpj" class="control-label col-sm-2">CNPJ:</label>
        <div class="col-sm-10">
          <input id="cnpj" type="text" class="cnpj" placeholder="XX.XXX.XXX/0001-XX" maxlength="14"
            onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
        </div>
      </div>
      <div class="form-group">
        <label for="modelo" class="control-label col-sm-2">Modelo:</label>
        <div class="col-sm-10">
          <input type="text" class="modelo" id="modelo">
        </div>
      </div>

      <div class="form-group">
        <label for="chassi" class="control-label col-sm-2">Chassi:</label>
        <div class="col-sm-10">
          <input type="text" class="chassi" id="chassi">
        </div>
      </div>

      <div class="form-group">
        <label for="ano" class="control-label col-sm-2">Ano:</label>
        <div class="col-sm-10">
          <input type="text" class="ano" id="ano" min="1950" max="2022">
        </div>
      </div>

      <div class="form-group">
        <label for="quilometragem" class="control-label col-sm-2">Quilometragem:</label>
        <div class="col-sm-10">
          <input type="text" class="quilometragem" id="quilometragem">
        </div>
      </div>

      <div class="form-group">
        <label for="valor" class="control-label col-sm-2">Valor:</label>
        <div class="col-sm-10">
          <input type="text" class="valor" id="valor" placeholder="20000,00"
            onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;">
        </div>
      </div>

      <div class="form-group">
        <label for="fotos" class="control-label col-sm-2">Fotos:</label>
        <div class="col-sm-10">
          <input id="fotos" type="file" class="fotos" id="fotos" multiple accept="image/*">
        </div>
      </div>

      <div class="form-group">
        <label for="descricao" class="control-label col-sm-2"></label>
        <div class="col-sm-10">
          <textarea id="descricao" name="descricao" rows="7" cols="40"
            placeholder="Digite a descrição do veículo"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
